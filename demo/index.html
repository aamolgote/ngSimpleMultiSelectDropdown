<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="styles/ngSimpleMultiSelectDropdown.css" rel="stylesheet" />
    <script src="scripts/jquery-2.2.3.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/ngSimpleMultiSelectDropdown.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="ngMultiSelectDropdownDemoApp">
    <div ng-controller="ngMultiSelectDropdownCtrl">
        <ng-simple-multi-select-dropdown dropdown-items="cities" select-all-dropdown-items="selectAllCities" tabindex="-1" display-field="name"
                               show-all="true" no-items-text="No Cities to select.." select-text="Select Cities" all-text="All"
                               max-items-displayed="6"></ng-simple-multi-select-dropdown>
        <br/>
        <a href="#" ng-click="submitSelectedCities()">Submit cities</a>
    </div>
</body>
</html>
